<!doctype html>
<html>
  <head>
    <title>AI Tweet Checker Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>AI Tweet Checker Results</h1>
    <canvas id="chart" width="400" height="400"></canvas>
    <script>
      var ctx = document.getElementById('chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['AI', 'Human'],
          datasets: [{
            data: [{{ probability }}, {{ 1 - probability }}],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)'
            ]
          }]
        }
      });
    </script>
  </body>
</html>
